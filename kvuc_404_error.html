<!DOCTYPE html>
<html>

<head>
    <title>kvuc 404 error</title>
    <!-- http://www.robotstxt.org/meta.html -->
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://vucdigital.dk/library/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://vucdigital.dk/kvuc_404_error/kvuc_404_error.css" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="col-xs-12">
            <center>
                <h4>Siden du forsøger at tilgå eksisterer ikke.</h4>
                <h1>HTTP Error: 404</h1>
            </center>
        </div>
        <p> Du bliver sendt videre om <b><span id="counter">10</span></b> sekunder</p>
    </div>
    <script>
    $(document).ready(function() {

        sec = 10;
        counter = document.getElementById('counter');
        counter.innerText = sec;
        i = setInterval(function() {
            --sec;

            if (sec < 0) {
                window.location.href = "https://vucdigital.dk";
            }

            counter.innerText = sec;
        }, 1000);
    });
    </script>
    <script src="https://vucdigital.dk/library/vendor_scripts.js"></script>
    <script src="https://vucdigital.dk/library/custom_scripts.js"></script>
    <script src="https://vucdigital.dk/kvuc_404_error/kvuc_404_error.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        one_line_footer();

        // one_line_footer();
    });
    </script>
</body>

</html>
